# File: .github/workflows/ci.yml
name: CI Pipeline

on:
  push:
    branches: [ "main" ]   # Runs on push to main branch
  pull_request:
    branches: [ "main" ]   # Runs on PRs targeting main branch

jobs:
  build:
    runs-on: ubuntu-latest   # Runner environment

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build
